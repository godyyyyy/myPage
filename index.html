<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, inital-scale=1.0, minimum-scale=1.0, maximum=1.0, user-scale=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">

<body>
	<div class="container">

			<div class="left">

						<li></li>

						<li></li>
						<li></li>

		</div>
